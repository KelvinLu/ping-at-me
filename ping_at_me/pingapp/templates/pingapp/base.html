{% load staticfiles %}

<!doctype html>
<html {% block ng-attr %}{% endblock %} class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ping@me | {% block title %}{% endblock %}</title>
    {% block head_css %}
    <link rel="stylesheet" type="text/css" href="//cdn.foundation5.zurb.com/foundation.css">
    <link href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='{% static 'pingapp/css/base.css' %}' rel='stylesheet' type='text/css'>
    {% endblock %}
    {% block head_js %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    {% endblock %}
  </head>
  <body>
    <div id="header">
      {% block header %}{% endblock %}
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

    {% block body_js %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.6/js/foundation.min.js"></script>
    {% endblock %}
    <script>
      $(document).foundation();
    </script>
  </body>
</html>

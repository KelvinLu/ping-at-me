<div>
  <form name="loginForm" novalidate>

    <input class="error" ng-model="loginCtrl.username" name="username" type="text" placeholder="username"></input>

    <input class="error" ng-model="loginCtrl.password" name="password" type="password" placeholder="password" ></input>
    
    <small class="error" ng-show="loginCtrl.loginFailed">Login Failed</small>

    <button ng-click="loginCtrl.submit()" class="tiny button expand">login</button>

  </form>
</div>
